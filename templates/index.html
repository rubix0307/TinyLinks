<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>
        <form method="post">
            <input type="text" name="long_link" placeholder="https://www.google.com/">
            <input type="text" name="custom_short_url" placeholder="google">
            <input type="submit" value="Создать">
        </form>

        {% if short_link %}
            <div class="result">
                <div class="short_link">
                    <a href="{{ url_for('redirect_short_link', short_link=short_link) }}">{{ url_for('redirect_short_link', short_link=short_link) }}</a>
                </div>
            </div>
        {% endif %}

    </main>
</body>
</html>
